<div class="stock-container">
  <div class="name">
    <h3>{{name}}</h3> - <h4>({{code}})</h4>
  </div>
  <!-- <div class="price">{{price}}</div> -->
  <div [class]="positiveChange ? 'positive' : 'negative'">{{price}}</div>
  <button (click)="toggleFavorite($event)" [disabled]="isFavorite">Add to Favorites</button>
</div>
